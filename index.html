<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="image-container1">

            <img src="/images/Rectangle 26.png" alt="">
            <div class="overlay-text">Travelista Tours</div>
            <div class="praha">
                <p>Travel is the only purchase that enriches you in ways</p>
            </div>
            <div class="praha1">
                <p>beyond material wealth</p>
            </div>

        </div>

        <div class="main">
            <div class="flight"><img src="/images/Vector.png" alt=""></div>
            <div class="heading">
                <h1>Welcome</h1>
            </div>
            <div class="heading-below">
                <p>Login with Email</p>
            </div>
            <form id="Email">
                <div class="box1">
                    <label>Email Id</label>
                    <input type="text" class="email-input" placeholder="abc@gmail.com">
                </div>
                <form id="Password">
                    <div class="box2">
                        <label>Password</label>
                        <input type="text" class="password-input" placeholder="**********">
                    </div>
                </form>

                <div class="for-password">
                    <p>Forget your password?</p>
                </div>

                <div class="btn-class">
                    <button>LOGIN</button>
                    <p> <span>OR</span> </p>

                </div>

                <!-- <div class="under-login">
            <p>OR<hr></p>
        </div>
             -->

                <div class="icons">
                    <button class="google-icon">
                        <img src="/images/Google__G__Logo.png" alt="">
                    </button>
                    <button class="facebook-icon">
                        <img src="/images/XMLID_17_.png" alt="">
                    </button>
                    <button class="apple-icon">
                        <img src="/images/Icon awesome-apple.png" alt="">
                    </button>

                </div>

                <div class="icon-under">
                    <p>Don't have account? <b>Register Now</b></p>

                </div>

                <div class="botton-image1">
                    <img src="/images/Vector (4).png" alt="">
                </div>
                <div class="botton-img2">
                    <img src="/images/Vector (1).png" alt="">
                </div>
                <div class="bottom-img2">
                    <img src="/images/Vector (2).png" alt="">
                </div>
                <div class="bottom-img3">
                    <img src="/images/Vector (3).png" alt="">
                </div>


        </div>



    </div>


</body>

</html>
